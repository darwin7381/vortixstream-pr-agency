<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VortixPR{% endblock %}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
        }
        .email-container {
            background: white;
            max-width: 700px;
            margin: 20px auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        @media only screen and (max-width: 600px) {
            .email-container {
                margin: 0;
                border-radius: 0;
            }
        }
        .header {
            background: linear-gradient(135deg, #ea580c 0%, #f97316 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
        }
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.95;
            font-size: 16px;
        }
        .content {
            padding: 40px 30px;
        }
        .footer {
            text-align: center;
            padding: 30px;
            background: #f9fafb;
            color: #6b7280;
            font-size: 14px;
        }
        .footer p {
            margin: 8px 0;
        }
        .footer a {
            color: #ea580c;
            text-decoration: none;
        }
        .cta-button {
            display: inline-block;
            background: #ea580c;
            color: white !important;
            padding: 16px 40px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin: 20px 0;
        }
        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            {% block header %}
            <h1>VortixPR</h1>
            <p>PR for Growing Worldwide Companies</p>
            {% endblock %}
        </div>
        
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        
        <div class="footer">
            {% block footer %}
            <p><strong>VortixPR</strong></p>
            <p>PR for Growing Worldwide Companies</p>
            <p style="margin-top: 15px; font-size: 12px;">
                Â© 2025 VortixPR. All rights reserved.
            </p>
            {% endblock %}
        </div>
    </div>
</body>
</html>
